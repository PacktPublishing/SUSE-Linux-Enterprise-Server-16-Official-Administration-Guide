# MCPHost Configuration File 
 
# Application settings 
model: "google:gemini-2.5-pro"  # Or "google:gemini-2.0-pro" if you want 
max-steps: 20 
debug: true 

#System Prompt
system-prompt: /home/user/system-prompt.txt

#MCP Servers
mcpServers:
  filesystem_tmp_rw:
    type: builtin
    name: fs
    options:
      allowed_directories:
        - "/tmp"
      allowedTools:
        - "read_file"
        - "write_file"
        - "list_directory"

# API Configuration 
provider-api-key: "***REMOVED***"
